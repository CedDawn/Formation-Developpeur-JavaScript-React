<!DOCTYPE html>
<html lang="fr">

  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye</title>
  </head>

  <body>
    <header>
        <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"></a>
        <h1 class="title">Nos photographes</h1>
    </header>

    <main class="photographer_section"></main>

    <template id="photograph">
      <article>
        <a class="redirect">
          <img class="portrait" alt="img">
          <h2 class="name"></h2>
        </a>
        
        <div class="localization">
          <span class="city"></span>, <span class="country"></span>
        </div>
        <span class="tagline"></span>
        <span class="price"></span>
      </article>
    </template>

    <script type="module" src="scripts/pages/index.js"></script>
  </body>
</html>
